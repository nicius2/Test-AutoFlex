name: Frontend E2E (Cypress)

on:
  pull_request:
    branches: [ "main" ]
    paths:
      - "frontend/**"
      - "backend/**"
      - ".github/workflows/frontend-e2e.yml"

jobs:
  cypress-e2e:
    name: Cypress E2E Tests
    runs-on: ubuntu-latest
    permissions:
      checks: write
      pull-requests: read

    steps:
      # ── Checkout ─────────────────────────────────────────────────────────────
      - name: Checkout repository
        uses: actions/checkout@v4

      # ── Backend: Java 21 + Maven ──────────────────────────────────────────────
      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Start Quarkus backend (dev mode)
        working-directory: backend
        # Run in background; Quarkus will listen on :8080
        run: ./mvnw quarkus:dev -Dquarkus.http.port=8080 &

      - name: Wait for backend to be ready
        run: |
          echo "Waiting for backend on port 8080..."
          for i in $(seq 1 30); do
            if curl -sf http://localhost:8080/products > /dev/null 2>&1; then
              echo "Backend is ready!"
              exit 0
            fi
            echo "  attempt $i/30 — sleeping 5s"
            sleep 5
          done
          echo "Backend did not become ready in time." && exit 1

      # ── Frontend: Node + npm ──────────────────────────────────────────────────
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Start Vite dev server
        working-directory: frontend
        # Vite listens on :5173 by default
        run: npm run dev &

      - name: Wait for Vite dev server to be ready
        run: |
          echo "Waiting for Vite on port 5173..."
          for i in $(seq 1 20); do
            if curl -sf http://localhost:5173 > /dev/null 2>&1; then
              echo "Vite is ready!"
              exit 0
            fi
            echo "  attempt $i/20 — sleeping 3s"
            sleep 3
          done
          echo "Vite did not start in time." && exit 1

      # ── Cypress ──────────────────────────────────────────────────────────────
      - name: Run Cypress E2E tests
        working-directory: frontend
        env:
          # Override cypress.env.json values via CLI env so the tests
          # hit the backend running in CI
          CYPRESS_apiUrl: "http://localhost:8080"
        run: |
          npx cypress run \
            --config baseUrl=http://localhost:5173 \
            --env apiUrl=http://localhost:8080

      # ── Artifacts ────────────────────────────────────────────────────────────
      - name: Upload Cypress screenshots on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: frontend/cypress/screenshots
          retention-days: 7

      - name: Upload Cypress videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos
          path: frontend/cypress/videos
          retention-days: 7
