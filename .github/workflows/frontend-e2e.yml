name: Frontend E2E (Cypress)

on:
  pull_request:
    branches: [ "main" ]
    paths:
      - "frontend/**"
      - "backend/**"
      - ".github/workflows/frontend-e2e.yml"

jobs:
  cypress-e2e:
    name: Cypress E2E Tests
    runs-on: ubuntu-latest
    permissions:
      checks: write
      pull-requests: read

    # ── PostgreSQL service container ─────────────────────────────────────────
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: autoflex
          POSTGRES_USER: autoflex
          POSTGRES_PASSWORD: autoflex
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      # ── Checkout ─────────────────────────────────────────────────────────────
      - name: Checkout repository
        uses: actions/checkout@v4

      # ── Backend: Java 21 + Maven ──────────────────────────────────────────────
      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Start Quarkus backend (ci profile → PostgreSQL)
        working-directory: backend
        env:
          DB_URL: jdbc:postgresql://localhost:5432/autoflex
          DB_USERNAME: autoflex
          DB_PASSWORD: autoflex
        run: ./mvnw quarkus:run -Dquarkus.profile=ci -Dquarkus.http.port=8080 &

      - name: Wait for backend to be ready
        run: |
          echo "Waiting for backend on port 8080..."
          for i in $(seq 1 30); do
            if curl -sf http://localhost:8080/products > /dev/null 2>&1; then
              echo "Backend is ready!"
              exit 0
            fi
            echo "  attempt $i/30 — sleeping 5s"
            sleep 5
          done
          echo "Backend did not become ready in time." && exit 1

      # ── Frontend: Node + npm ──────────────────────────────────────────────────
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Start Vite dev server
        working-directory: frontend
        run: npm run dev &

      - name: Wait for Vite dev server to be ready
        run: |
          echo "Waiting for Vite on port 5173..."
          for i in $(seq 1 20); do
            if curl -sf http://localhost:5173 > /dev/null 2>&1; then
              echo "Vite is ready!"
              exit 0
            fi
            echo "  attempt $i/20 — sleeping 3s"
            sleep 3
          done
          echo "Vite did not start in time." && exit 1

      # ── Cypress ──────────────────────────────────────────────────────────────
      - name: Run Cypress E2E tests
        working-directory: frontend
        run: |
          npx cypress run \
            --config baseUrl=http://localhost:5173 \
            --env apiUrl=http://localhost:8080

      # ── Artifacts ────────────────────────────────────────────────────────────
      - name: Upload Cypress screenshots on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: frontend/cypress/screenshots
          retention-days: 7

      - name: Upload Cypress videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos
          path: frontend/cypress/videos
          retention-days: 7
