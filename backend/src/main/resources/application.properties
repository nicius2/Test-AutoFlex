# Hibernate
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.format-sql=true

# Flyway
quarkus.flyway.locations=db/migration
quarkus.flyway.migrate-at-start=true
quarkus.flyway.repair-at-start=true
quarkus.hibernate-orm.database.generation=none
quarkus.flyway.baseline-on-migrate=true

# REST
quarkus.http.port=8080

# CORS
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:5173/
quarkus.http.cors.methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
quarkus.http.cors.headers=Content-Type,Authorization,Accept
quarkus.http.cors.exposed-headers=Location
quarkus.http.cors.access-control-max-age=24H

# Logs
quarkus.log.level=INFO

# OpenAPI / Swagger UI
quarkus.smallrye-openapi.info-title=AutoFlex API
quarkus.smallrye-openapi.info-version=1.0.0
quarkus.smallrye-openapi.info-description=API de controle de estoque de produtos e mat√©rias-primas
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui